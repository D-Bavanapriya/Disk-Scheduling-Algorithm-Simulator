<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Algorithm Simulator</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* Container to hold form and canvas */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            margin: auto;
        }

        /* Form elements */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Canvas styling */
        #diskCanvas {
            margin-top: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Results section styling */
        #results {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            input,
            select {
                width: calc(100% - 10px);
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disk Scheduling Algorithm Simulator</h1>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="select">Select an option</option>
            <option value="fcfs">FCFS</option>
            <option value="sstf">SSTF</option>
            <option value="scan">SCAN</option>
            <option value="cscan">C-SCAN</option>
            <option value="look">LOOK</option>
            <option value="clook">C-LOOK</option>
        </select>

        <label for="requests">Enter Disk Requests (comma-separated):</label>
        <input type="text" id="requests" placeholder="98, 183, 37, 122, 14, 124, 65, 67">

        <label for="maxDiskSize">Max Disk Size:</label>
        <input type="number" id="maxDiskSize" value="199">

        <label for="headStart">Initial Head Start Position:</label>
        <input type="number" id="headStart" value="53">

        <button id="simulateBtn">Simulate</button>

        <canvas id="diskCanvas" width="800" height="400"></canvas>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
